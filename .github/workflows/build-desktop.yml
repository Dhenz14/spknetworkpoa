name: Build Desktop Agent

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-agent/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            kubo_platform: darwin-x64
            artifact_suffix: x64.dmg
          - platform: macos-latest
            target: aarch64-apple-darwin
            kubo_platform: darwin-arm64
            artifact_suffix: aarch64.dmg
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            kubo_platform: linux-x64
            artifact_suffix: amd64.deb
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            kubo_platform: win32-x64
            artifact_suffix: x64-setup.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary
        working-directory: desktop-agent
        run: node scripts/download-kubo.js ${{ matrix.kubo_platform }}

      - name: Build Tauri app
        working-directory: desktop-agent
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-${{ matrix.target }}
          path: |
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            desktop-agent/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and rename artifacts
        run: |
          mkdir -p release-files
          
          # Find and copy all installer files with consistent naming
          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.deb" -exec cp {} release-files/ \;
          find artifacts -name "*.exe" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage" -exec cp {} release-files/ \;
          find artifacts -name "*.msi" -exec cp {} release-files/ \;
          
          # List what we found
          echo "Release files:"
          ls -la release-files/

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Desktop Build"
          body: |
            ## SPK Desktop Agent - Latest Build
            
            **Auto-updated on every push to main.**
            
            Download the installer for your platform:
            - **Windows**: `.exe` or `.msi` file
            - **macOS Intel**: `x64.dmg` file
            - **macOS Apple Silicon**: `aarch64.dmg` file
            - **Linux**: `.deb` or `.AppImage` file
            
            Built from commit: ${{ github.sha }}
            Build date: ${{ github.event.head_commit.timestamp }}
          files: release-files/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
