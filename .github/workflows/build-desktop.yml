name: Build Desktop Agent

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-agent/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary
        working-directory: desktop-agent
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            node scripts/download-kubo.js win32-x64
          elif [ "${{ runner.os }}" == "macOS" ]; then
            node scripts/download-kubo.js darwin-x64
          else
            node scripts/download-kubo.js linux-x64
          fi

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package application
        working-directory: desktop-agent
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_HARD_LINKS: false
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            npx electron-builder --win --x64 --dir
          elif [ "${{ runner.os }}" == "macOS" ]; then
            npx electron-builder --mac --x64 --dir
          else
            npx electron-builder --linux --x64
          fi

      - name: List build output
        working-directory: desktop-agent
        shell: bash
        run: |
          echo "Build directory contents:"
          ls -la build/ || echo "No build directory"
          ls -la build/*/ 2>/dev/null || echo "No subdirectories"

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-linux
          path: |
            desktop-agent/build/*.AppImage
            desktop-agent/build/linux-unpacked/
          if-no-files-found: warn

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-mac
          path: |
            desktop-agent/build/*.dmg
            desktop-agent/build/mac*/
          if-no-files-found: warn

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-win
          path: |
            desktop-agent/build/*.exe
            desktop-agent/build/win-unpacked/
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # Find and copy all distributable files
          find artifacts -type f \( -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" \) -exec cp {} release-files/ \;
          # Create archives for unpacked directories
          if [ -d "artifacts/spk-desktop-win/win-unpacked" ]; then
            cd artifacts/spk-desktop-win && zip -r ../../release-files/spk-desktop-win.zip win-unpacked/ && cd ../..
          fi
          if [ -d "artifacts/spk-desktop-mac/mac" ]; then
            cd artifacts/spk-desktop-mac && tar -czvf ../../release-files/spk-desktop-mac.tar.gz mac/ && cd ../..
          fi
          if [ -d "artifacts/spk-desktop-linux/linux-unpacked" ]; then
            cd artifacts/spk-desktop-linux && tar -czvf ../../release-files/spk-desktop-linux.tar.gz linux-unpacked/ && cd ../..
          fi
          echo "Release files:"
          ls -la release-files/

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Desktop Build"
          body: |
            ## SPK Desktop Agent - Latest Build
            
            **Auto-updated on every push to main.**
            
            Download for your platform:
            - **Windows**: `.exe` installer or `spk-desktop-win.zip`
            - **macOS**: `.dmg` or `spk-desktop-mac.tar.gz`
            - **Linux**: `.AppImage` (make executable with `chmod +x` and run)
            
            Built from commit: ${{ github.sha }}
          files: release-files/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
