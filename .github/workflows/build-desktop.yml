name: Build Desktop Agent

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-agent/**'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a new release'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary
        working-directory: desktop-agent
        run: node scripts/download-kubo.js win32-x64

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package Windows installer
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish never

      - name: List build output
        working-directory: desktop-agent
        run: |
          echo "Build directory contents:"
          Get-ChildItem -Path build -Recurse | Select-Object FullName

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            desktop-agent/build/*.exe
            desktop-agent/build/*.yml
            desktop-agent/build/*.blockmap
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary (Intel)
        working-directory: desktop-agent
        run: node scripts/download-kubo.js darwin-x64

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package macOS DMG
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx electron-builder --mac --x64 --publish never

      - name: List build output
        working-directory: desktop-agent
        run: |
          echo "Build directory contents:"
          ls -laR build/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            desktop-agent/build/*.dmg
            desktop-agent/build/*.zip
            desktop-agent/build/*.yml
            desktop-agent/build/*.blockmap
          if-no-files-found: warn

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary (ARM)
        working-directory: desktop-agent
        run: node scripts/download-kubo.js darwin-arm64

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package macOS ARM DMG
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx electron-builder --mac --arm64 --publish never

      - name: List build output
        working-directory: desktop-agent
        run: |
          echo "Build directory contents:"
          ls -laR build/

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-dmg
          path: |
            desktop-agent/build/*-arm64*.dmg
            desktop-agent/build/*-arm64*.zip
            desktop-agent/build/*.yml
            desktop-agent/build/*.blockmap
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary
        working-directory: desktop-agent
        run: node scripts/download-kubo.js linux-x64

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package Linux AppImage and deb
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --x64 --publish never

      - name: List build output
        working-directory: desktop-agent
        run: |
          echo "Build directory contents:"
          ls -laR build/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            desktop-agent/build/*.AppImage
            desktop-agent/build/*.deb
            desktop-agent/build/*.yml
          if-no-files-found: warn

  release:
    needs: [build-windows, build-macos, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          
          # Copy Windows files (installer + auto-update files)
          if [ -d "artifacts/windows-installer" ]; then
            cp artifacts/windows-installer/*.exe release-files/ 2>/dev/null || true
            cp artifacts/windows-installer/*.yml release-files/ 2>/dev/null || true
            cp artifacts/windows-installer/*.blockmap release-files/ 2>/dev/null || true
          fi
          
          # Copy macOS DMG files
          if [ -d "artifacts/macos-dmg" ]; then
            cp artifacts/macos-dmg/*.dmg release-files/ 2>/dev/null || true
            cp artifacts/macos-dmg/*.zip release-files/ 2>/dev/null || true
            cp artifacts/macos-dmg/*.yml release-files/ 2>/dev/null || true
            cp artifacts/macos-dmg/*.blockmap release-files/ 2>/dev/null || true
          fi
          
          # Copy macOS ARM DMG files
          if [ -d "artifacts/macos-arm-dmg" ]; then
            cp artifacts/macos-arm-dmg/*.dmg release-files/ 2>/dev/null || true
            cp artifacts/macos-arm-dmg/*.zip release-files/ 2>/dev/null || true
            cp artifacts/macos-arm-dmg/*.yml release-files/ 2>/dev/null || true
            cp artifacts/macos-arm-dmg/*.blockmap release-files/ 2>/dev/null || true
          fi
          
          # Copy Linux files
          if [ -d "artifacts/linux-artifacts" ]; then
            cp artifacts/linux-artifacts/*.AppImage release-files/ 2>/dev/null || true
            cp artifacts/linux-artifacts/*.deb release-files/ 2>/dev/null || true
            cp artifacts/linux-artifacts/*.yml release-files/ 2>/dev/null || true
          fi
          
          echo "Release files:"
          ls -la release-files/

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "SPK Desktop Agent - Latest Build"
          body: |
            ## SPK Desktop Agent - One-Click Installers
            
            **Auto-updated on every push to main.**
            
            ### Download for your platform:
            
            | Platform | File | Instructions |
            |----------|------|--------------|
            | **Windows** | `SPK-Desktop-Agent-Setup-*.exe` | Run installer, creates desktop shortcut |
            | **macOS (Intel)** | `SPK-Desktop-Agent-*.dmg` | Open DMG, drag to Applications |
            | **macOS (Apple Silicon)** | `SPK-Desktop-Agent-*-arm64.dmg` | Open DMG, drag to Applications |
            | **Linux** | `SPK-Desktop-Agent-*.AppImage` | `chmod +x` then double-click |
            | **Linux (Debian)** | `SPK-Desktop-Agent-*.deb` | `sudo dpkg -i` to install |
            
            ### After Installation:
            1. Launch **SPK Desktop Agent** from your applications
            2. The app runs in your system tray/menu bar
            3. Link your Hive account to start earning HBD rewards
            
            Built from commit: ${{ github.sha }}
          files: release-files/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
