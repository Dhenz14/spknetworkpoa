name: Build Desktop Agent

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'desktop-agent/**'
      - '.github/workflows/build-desktop.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'desktop-agent/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            build_cmd: npx electron-builder --win --x64
          - os: macos-latest
            platform: darwin
            arch: x64
            build_cmd: npx electron-builder --mac --x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            build_cmd: npx electron-builder --mac --arm64
          - os: ubuntu-22.04
            platform: linux
            arch: x64
            build_cmd: npx electron-builder --linux --x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary
        working-directory: desktop-agent
        run: node scripts/download-kubo.js ${{ matrix.platform }}-${{ matrix.arch }}

      - name: Build TypeScript
        working-directory: desktop-agent
        run: npm run build

      - name: Package and publish to GitHub (tag releases only)
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: desktop-agent
        run: ${{ matrix.build_cmd }} --publish always

      - name: Package without publishing (non-tag builds)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        working-directory: desktop-agent
        run: ${{ matrix.build_cmd }} --publish never

      - name: List build outputs
        working-directory: desktop-agent
        shell: bash
        run: |
          echo "=== Build outputs ==="
          ls -la build/ 2>/dev/null || dir build 2>/dev/null || echo "No build directory"

      - name: Upload Windows artifacts
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            desktop-agent/build/*.exe
            desktop-agent/build/*.yml
            desktop-agent/build/*.blockmap
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            desktop-agent/build/*.dmg
            desktop-agent/build/*.zip
            desktop-agent/build/*.yml
            desktop-agent/build/*.blockmap
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: |
            desktop-agent/build/*.AppImage
            desktop-agent/build/*.deb
            desktop-agent/build/*.yml
          if-no-files-found: warn
