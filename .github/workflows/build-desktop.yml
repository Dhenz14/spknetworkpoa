name: Build Desktop Agent

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-agent/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Create placeholder icons
        working-directory: desktop-agent
        shell: bash
        run: |
          mkdir -p assets
          # Create a simple 16x16 green placeholder PNG
          echo 'iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAI0lEQVQ4jWNgYGD4z0ABYKKEMgMDAwOjKogVMGrAoDBgMAAAVOQBFYT/o7cAAAAASUVORK5CYII=' | base64 -d > assets/icon.png || echo "Creating placeholder"

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package for ${{ matrix.platform }}
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-${{ matrix.platform }}
          path: |
            desktop-agent/build/*.exe
            desktop-agent/build/*.dmg
            desktop-agent/build/*.AppImage
            desktop-agent/build/*.deb
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and rename artifacts
        run: |
          mkdir -p release-files
          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.deb" -exec cp {} release-files/ \;
          find artifacts -name "*.exe" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage" -exec cp {} release-files/ \;
          echo "Release files:"
          ls -la release-files/

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Desktop Build"
          body: |
            ## SPK Desktop Agent - Latest Build
            
            **Auto-updated on every push to main.**
            
            Download the installer for your platform:
            - **Windows**: `.exe` file
            - **macOS**: `.dmg` file
            - **Linux**: `.AppImage` or `.deb` file
            
            Built from commit: ${{ github.sha }}
          files: release-files/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
