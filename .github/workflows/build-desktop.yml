name: Build Desktop Agent

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-agent/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Build application
        working-directory: desktop-agent
        run: npm run build

      - name: Package for ${{ matrix.platform }}
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:${{ matrix.platform }}

      - name: Create archive (Linux/Mac)
        if: runner.os != 'Windows'
        working-directory: desktop-agent
        run: |
          cd build
          if [ -d "linux-unpacked" ]; then
            tar -czvf spk-desktop-linux.tar.gz linux-unpacked/
          fi
          if [ -d "mac" ]; then
            tar -czvf spk-desktop-mac.tar.gz mac/
          fi
          if [ -d "mac-arm64" ]; then
            tar -czvf spk-desktop-mac-arm64.tar.gz mac-arm64/
          fi
          ls -la

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: desktop-agent
        shell: pwsh
        run: |
          cd build
          if (Test-Path "win-unpacked") {
            Compress-Archive -Path "win-unpacked" -DestinationPath "spk-desktop-win.zip"
          }
          Get-ChildItem

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spk-desktop-${{ matrix.platform }}
          path: |
            desktop-agent/build/*.tar.gz
            desktop-agent/build/*.zip
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -name "*.tar.gz" -exec cp {} release-files/ \;
          find artifacts -name "*.zip" -exec cp {} release-files/ \;
          echo "Release files:"
          ls -la release-files/

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Desktop Build"
          body: |
            ## SPK Desktop Agent - Latest Build
            
            **Auto-updated on every push to main.**
            
            Download for your platform:
            - **Windows**: `spk-desktop-win.zip`
            - **macOS**: `spk-desktop-mac.tar.gz` or `spk-desktop-mac-arm64.tar.gz`
            - **Linux**: `spk-desktop-linux.tar.gz`
            
            Extract and run the application.
            
            Built from commit: ${{ github.sha }}
          files: release-files/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
