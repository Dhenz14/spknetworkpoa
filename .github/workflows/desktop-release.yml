name: Build Desktop Agent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: desktop-agent
        run: npm install

      - name: Download Kubo binary (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: desktop-agent
        run: node scripts/download-kubo.js darwin-x64

      - name: Download Kubo binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: desktop-agent
        run: node scripts/download-kubo.js linux-x64

      - name: Download Kubo binary (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: desktop-agent
        run: node scripts/download-kubo.js win32-x64

      - name: Build Electron app
        working-directory: desktop-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            desktop-agent/build/*.exe
            desktop-agent/build/*.dmg
            desktop-agent/build/*.zip
            desktop-agent/build/*.AppImage
            desktop-agent/build/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: SPK Desktop Agent ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## SPK Desktop Agent ${{ github.ref_name }}
            
            **One-click install** for 24/7 IPFS node with HBD earnings.
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | **Windows** | `SPK-Desktop-Agent-Setup-*.exe` |
            | **macOS** | `SPK-Desktop-Agent-*.dmg` |
            | **Linux** | `SPK-Desktop-Agent-*.AppImage` |
            
            ### Features
            - **Auto IPFS Setup** - Bundled Kubo initializes automatically on first launch
            - **System Tray** - Runs 24/7 in background
            - **Auto-Start** - Launches with your computer (optional)
            - **PoA Rewards** - Earn HBD through Proof of Access challenges
            - **Web App Integration** - Detected by the SPK web app on port 5111
            
            ### Quick Start
            1. Download for your platform
            2. Install and launch
            3. IPFS initializes automatically
            4. Link your Hive account
            5. Earn HBD rewards!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
